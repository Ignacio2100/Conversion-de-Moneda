<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversión de Moneda UMG</title>
</head>
<body>
    <img src="USA.jpg" alt="" class="conversor-imagen">
    <h1>Conversión de Moneda</h1>
    <p>Selecione La Moneda y La Cantidad para La Conversión</p>

    <div class="container">
        <div class="moneda">
            <select id="moneda-uno">
                <option value="USD" selected>USD</option>
                <option value="GTQ">GTQ</option>  
                <option value="EUR">EUR</option>   
            </select>

            <input type="number" id="cantidad-uno" placeholder="0" value="0">

        </div>

        <div class="taza-cambio-container">
            <button class="btn" id="taza" hidden="true"> Cambio </button>
        

        <div class="cambio" id="cambio"></div>

    </div>

        <div class="moneda">
            <select id="moneda-dos">
                <option value="USD">USD</option>
                <option value="GTQ" selected>GTQ</option>
                <option value="EUR">EUR</option>
            </select>

            <input type="number" id="cantidad-dos" placeholder="0">

        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
